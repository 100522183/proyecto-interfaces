<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>TRAVEL4EVER</title>

        <link rel="stylesheet" href="style/styles_a.css">
    </head>
    <body>
        <header>
            <h1>TRAVEL4EVER</h1>
            <nav>
                <ul id="nav_menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Experiencias</a></li>
                    <li><a href="index.html">Consejos</a></li>
                    <li><a href="index.html">Foro</a></li>
                    <li><a href="index.html">Contacto</a></li>
                </ul>
            </nav>
            <div id="logo"></div>
            <div id="language_selector">
                <label for="language-dropdown">Seleccionar lenguaje:</label>
                    <select id="language-dropdown">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    </select>
            </div>
        </header>
        <main>
            <form name="registro_a" id="registro_a">
                <h2>REGISTRO DE NUEVOS USUARIOS</h2>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="email" id="confirm_email" name="confirmación_de_email" placeholder="Confirma tu email">
                <input type="text" id="fecha_de_nacimiento" name="fecha_de_nacimiento" placeholder="Fecha de nacimiento">
                <input type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario">
                <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña segura">
                <h4 id="subir_imagen">Sube una imagen de perfil:</h4>
                <button type="button" id="img_perfil">Examinar...</button>
                <div name="politica" id="politica">
                    <input type="checkbox" id="politica_privacidad" name="politica_privacidad">
                    <label>Acepto la <a href="blank">Poltica de privacidad</a></label>
                </div>
                <button type="button" id="confirmar_datos" onclick="location.href='versión_b.html'">Guardar datos y acceder</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 TRAVEL4EVER</p>
            <ul id="footer_info">
                <li><a href="index.html">Sobre nosotros</a></li>
                <li><a href="index.html">Privacidad</a></li>
                <li><a href="index.html">FAQ</a></li>
            </ul>
            <ul id="logos">
                <li id="logo_ig" class="logo_rss" onclick="location.href='index.html'"></li>
                <li id="logo_fb" class="logo_rss" onclick="location.href='index.html'"></li>
                <li id="logo_x" class="logo_rss" onclick="location.href='index.html'"></li>
            </ul>
            <form name="newsletter_form" id="newsletter_form">
                <input type="email" id="email_newsletter" name="email" placeholder="Email">
                <button type="submit">¡Suscribete al Newsletter!</button>
            </form> 
        </footer>
    </body>
</html>
