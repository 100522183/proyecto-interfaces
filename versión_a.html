<!DOCTYPE html>
<html>
    <head>
        <title>TRAVEL4EVER</title>

        <link rel="stylesheet" href="Styles/styles_a.css">
    </head>
    <body>
        <header>
            <h1>TRAVEL4EVER</h1>
            <nav id="nav_menu">
                <li>Inicio</li>
                <li>Experiencias</li>
                <li>Consejos</li>
                <li>Foro</li>
                <li>Contacto</li>
            </nav>
            <div id="logo"></div>
            <div id="language_selector">
                <label for="language-dropdown">Seleccionar lenguaje:</label>
                    <select id="language-dropdown">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    </select>
            </div>
        </header>
        <main id="registro_a">
            <h2>REGISTRO DE NUEVOS USUARIOS</h2>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"></input>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"></input>
            <input type="email" id="email" name="email" placeholder="Email"></input>
            <input type="email" id="confirm_email" name="confirmación_de_email" placeholder="Confirma tu email"></input>
            <input type="text" id="fecha_de_nacimiento" name="fecha_de_nacimiento" placeholder="Fecha de nacimiento"></input>
            <input type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario"></input>
            <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña segura"></input>
            <h4 id="subir_imagen">Sube una imagen de perfil:</h4>
            <div id="img_perfil">
                <button type="button" id="boton_subir_imagen">Examinar...</button>
            </div>
            <div id="politica">
                <input type="checkbox" id="politica_privacidad" name="politica_privacidad">Acepto la <a href="blank">Poltica de privacidad</a></input>
            </div>
            <button type="button" onclick="location.href='versión_b.html'">Guardar datos y acceder</button>
        </main>
        <footer>
            <p>&copy 2025 TRAVEL4EVER</p>
            <ul id="footer_info">
                <li>Sobre nosotros</li>
                <li>Privacidad</li>
                <li>FAQ</li>
            </ul>
            <ul id="logos">
                <li id="logo_ig" class="logo_rss"></li>
                <li id="logo_fb" class="logo_rss"></li>
                <li id="logo_x" class="logo_rss"></li>
            </ul>
            <form id="newsleter_form">
                <label for="email">Email</label>
                <input type="email" id="email_newsletter" name="email" placeholder="ana@gmail.com">
                <button type="submit">¡Suscribete al Newsletter!</button>
            </form> 
        </footer>
    </body>
</html>
